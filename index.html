<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>pagina com imagens</title>
<style>
    #image2 {
        display: none; /* inicia com a segunda imagem escolhida */ 
    }
</style>
<script>
    document.getElementById('exibir-segunda-imagem').addEventListener('click', mostrarSegundaImagem);{
        var img1 = document.getElementById("image1");
        var img2 = document.getElementById("image2");

        img1.style.display = "none"; // Esconde a primeira imagem

    }
</script>
</head>
